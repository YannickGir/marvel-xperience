
version: "3.8"

services:
  api:
    labels:
      - "com.docker.compose.container-number=2"
    build:
      context: .
      dockerfile: Dockerfile.multi-stage
      target: development  
    volumes:
      - ./usr/src/app
      - /usr/src/app/node_modules 
    command: npm run start:dev
    ports:
      - 5000:5000 
      
  web:
    build: .
    image: devandart/marvelappserver:latest
    ports:
      - "8000:8000"
         
